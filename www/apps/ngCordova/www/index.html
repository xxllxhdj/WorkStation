<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="../../../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


</head>

<body ng-app="starter">
    <ion-nav-view></ion-nav-view>

    <script id="home.html" type="text/ng-template">
        <ion-view view-title="Home">
            <ion-content>
                <div class="card">
                    <ion-item class="item-icon-right" ng-click="goMainApp('../temp.html#/goHome')">
                        <i class="icon ion-ios-arrow-right"></i>
                        返回主页面
                    </ion-item>
                    <ion-item class="item-icon-right" ng-click="goMainApp('../temp.html#/goNgCordova')">
                        <i class="icon ion-ios-arrow-right"></i>
                        返回ngCordova
                    </ion-item>
                    <ion-item class="item-icon-right" ng-click="goMainApp('../temp.html#/NULL')">
                        <i class="icon ion-ios-arrow-right"></i>
                        返回
                    </ion-item>
                </div>
                <div class="card">
                    <ion-item class="item-icon-right" href="http://www.baidu.com">
                        <i class="icon ion-ios-arrow-right"></i>
                        百度
                    </ion-item>
                </div>
            </ion-content>
        </ion-view>
    </script>

    <!-- ionic/angularjs js -->
    <script src="../../../lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
